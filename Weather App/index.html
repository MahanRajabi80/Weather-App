<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!===================BOOTSTRAP===================>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!===================STYLE===================>
    <link rel="stylesheet" href="./src/style.css" />
    <!===================FONTS===================>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500;900&display=swap"
      rel="stylesheet"
    />
    <!===================ICON===================>
    <script
      src="https://kit.fontawesome.com/534429d5a2.js"
      crossorigin="anonymous"
    ></script>
    <!===================API AXIOS===================>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weatherApp">
      <div class="container">
        <!-------Search Form---------->
        <div class="row">
          <form id="search-form">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />
            <button type="submit" id="submit-input">Search</button>
            <button type="submit" id="submit-input-currentPlace">
              <img src="./src/icons/location-icon.png" alt="location icon" />
            </button>
          </form>
        </div>

        <!-------TODAYS WEATHER---------->

        <div class="row">
          <div
            class="col-md-6 icon-weathercondition"
            id="icon-weathercondition"
          >
            <img src="" alt="" class="icon" id="icon" />
          </div>
          <div class="col-md-6" id="weathercondition">
            <div class="date"><span id="date"></span></div>
            <div class="city" id="city"></div>
            <div class="temperature-unit">
              <div class="temperature" id="temperature"></div>
              <span class="unit" id="unit">°C</span>
              <ul>
                <li class="description" id="description"></li>
                <li class="feels-like">
                  Feels like: <span id="feels-like-temperature"></span>
                  <span id="feels-like-unit">°C</span>
                </li>
                <li class="humidity">
                  Humindity: <span id="humidity"></span>%
                </li>
                <li class="wind">Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2 forecast-day-container">
            <h3 class="forecast-day" id="forecast-day-0"></h3>
            <img src="" alt="" class="forecast-icon" id="forecast-icon-0" />
            <div class="forecast-temperature-unit">
              <p
                class="forecast-max-temperature"
                id="forecast-max-temperature-0"
              >
                9
              </p>
              <span class="forecast-max-unit" id="max-unit-0">°C</span>
              <span class="divider">/</span>
              <p
                class="forecast-min-temperature"
                id="forecast-min-temperature-0"
              >
                9
              </p>
              <span class="forecast-min-unit" id="min-unit-0">°C</span>
            </div>
          </div>
          <div class="col-2 forecast-day-container">
            <h3 class="forecast-day" id="forecast-day-1"></h3>
            <img src="" alt="" class="forecast-icon" id="forecast-icon-1" />
            <div class="forecast-temperature-unit">
              <p
                class="forecast-max-temperature"
                id="forecast-max-temperature-1"
              ></p>
              <span class="forecast-max-unit" id="max-unit-1">°C</span>
              <span class="divider">/</span>
              <p
                class="forecast-min-temperature"
                id="forecast-min-temperature-1"
              ></p>
              <span class="forecast-min-unit" id="min-unit-1">°C</span>
            </div>
          </div>
          <div class="col-2 forecast-day-container">
            <h3 class="forecast-day" id="forecast-day-2"></h3>
            <img src="" alt="" class="forecast-icon" id="forecast-icon-2" />
            <div class="forecast-temperature-unit">
              <p
                class="forecast-max-temperature"
                id="forecast-max-temperature-2"
              ></p>
              <span class="forecast-max-unit" id="max-unit-2">°C</span>
              <span class="divider">/</span>
              <p
                class="forecast-min-temperature"
                id="forecast-min-temperature-2"
              ></p>
              <span class="forecast-min-unit" id="min-unit-2">°C</span>
            </div>
          </div>
          <div class="col-2 forecast-day-container">
            <h3 class="forecast-day" id="forecast-day-3"></h3>
            <img src="" alt="" class="forecast-icon" id="forecast-icon-3" />
            <div class="forecast-temperature-unit">
              <p
                class="forecast-max-temperature"
                id="forecast-max-temperature-3"
              ></p>
              <span class="forecast-max-unit" id="max-unit-3">°C</span>
              <span class="divider">/</span>
              <p
                class="forecast-min-temperature"
                id="forecast-min-temperature-3"
              ></p>
              <span class="forecast-min-unit" id="min-unit-3">°C</span>
            </div>
          </div>
          <div class="col-2 forecast-day-container">
            <h3 class="forecast-day" id="forecast-day-4"></h3>
            <img src="" alt="" class="forecast-icon" id="forecast-icon-4" />
            <div class="forecast-temperature-unit">
              <p
                class="forecast-max-temperature"
                id="forecast-max-temperature-4"
              ></p>
              <span class="forecast-max-unit" id="max-unit-4">°C</span>
              <span class="divider">/</span>
              <p
                class="forecast-min-temperature"
                id="forecast-min-temperature-4"
              ></p>
              <span class="forecast-min-unit" id="min-unit-4">°C</span>
            </div>
          </div>
          <div class="col-2 forecast-day-container">
            <h3 class="forecast-day" id="forecast-day-5"></h3>
            <img src="" alt="" class="forecast-icon" id="forecast-icon-5" />
            <div class="forecast-temperature-unit">
              <p
                class="forecast-max-temperature"
                id="forecast-max-temperature-5"
              ></p>
              <span class="forecast-max-unit" id="max-unit-5">°C</span>
              <span class="divider">/</span>
              <p
                class="forecast-min-temperature"
                id="forecast-min-temperature-5"
              ></p>
              <span class="forecast-min-unit" id="min-unit-5">°C</span>
            </div>
          </div>
        </div>
      </div>
      <button id="unit-button"><a id="unit-link" href="">°F</a></button>
    </div>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
